<div @todosAnimation>

  <h1>Todos</h1>

<input class="form-control" (keyup.enter)="addItem(itemInput)" #itemInput>

<div *ngIf="items" class="list-group" >
  <button @todoAnimation type="button" *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item">
      {{ item }}
  </button>
</div> 

</div>
